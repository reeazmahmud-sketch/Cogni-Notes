<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>কগনি নোটস (CogniNotes) - Checkpoint 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Premium Fonts Collection: Bangla & English -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700;900&family=Aneek+Bangla:wght@100..800&family=Mina:wght@400;700&family=Atma:wght@300;400;500;600;700&family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Fira+Code:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Hind Siliguri', -apple-system, sans-serif;
        background-color: #010409;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        color: #e2e8f0;
        perspective: 1000px;
      }
      ::selection {
        background-color: rgba(242, 100, 25, 0.6);
        color: white;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }

      /* --- LIQUID GLASS TRANSITION SYSTEM --- */
      
      /* Base Button Style: Light Blue Glass */
      .liquid-glass-btn {
        background: rgba(56, 189, 248, 0.1); /* Visible Light Blue Tint */
        border: 1px solid rgba(56, 189, 248, 0.3); /* Distinct Blue Border */
        backdrop-filter: blur(16px);
        color: #bae6fd; /* Light Sky Text */
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        cursor: pointer;
        z-index: 1;
        box-shadow: 
          0 4px 20px rgba(0, 0, 0, 0.2), 
          inset 0 0 15px rgba(56, 189, 248, 0.1); /* Inner Blue Glow */
      }

      /* Hover State: Sun-Orange Reflection */
      .liquid-glass-btn:hover {
        transform: scale(1.05) translateY(-2px);
        background: rgba(242, 100, 25, 0.15); /* Sun Orange Tint */
        border-color: #f26419;
        color: white !important;
        box-shadow: 
          0 10px 40px -10px rgba(242, 100, 25, 0.6), /* Deep Orange Glow */
          inset 0 0 20px rgba(242, 100, 25, 0.3);   /* Inner Liquid Light */
      }
      
      .liquid-glass-btn:active {
        transform: scale(0.96);
        background: rgba(242, 100, 25, 0.25);
        border-color: #f26419;
        box-shadow: 0 0 15px rgba(242, 100, 25, 0.3);
      }

      /* The Liquid Reflection Layer */
      .liquid-glass-btn::after {
        content: '';
        position: absolute;
        top: 0; 
        left: -150%; 
        width: 150%; 
        height: 100%;
        background: linear-gradient(
          115deg, 
          transparent 0%, 
          transparent 40%, 
          rgba(255, 255, 255, 0.4) 45%, 
          rgba(242, 100, 25, 0.6) 50%, 
          rgba(255, 255, 255, 0.4) 55%, 
          transparent 60%, 
          transparent 100%
        );
        transform: skewX(-20deg);
        transition: 0s;
        z-index: -1;
        opacity: 0;
      }
      
      .liquid-glass-btn:hover::after {
        left: 150%;
        opacity: 1;
        transition: 0.7s ease-in-out;
      }

      /* Active State for Nav Items (Permanent Sun-Orange) */
      .liquid-glass-active {
        background: rgba(242, 100, 25, 0.15) !important;
        border-color: #f26419 !important;
        color: white !important;
        box-shadow: 0 0 30px rgba(242, 100, 25, 0.4) !important;
        transform: scale(1.02);
      }

      /* --- COGNI INPUT SYSTEM --- */
      
      .cogni-input {
        background: rgba(56, 189, 248, 0.05) !important;
        border: 1px solid rgba(56, 189, 248, 0.15) !important;
        backdrop-filter: blur(20px);
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) !important;
        outline: none !important;
        color: #e2e8f0 !important;
        font-weight: 500;
      }
      
      .cogni-input::placeholder {
        color: #64748b;
        font-weight: 400;
      }

      /* Input Focus: Sun-Orange Transformation (Brightened by 30%) */
      .cogni-input:focus {
        border-color: #f26419 !important;
        background: rgba(20, 25, 40, 0.95) !important;
        box-shadow: 
          0 0 35px rgba(242, 100, 25, 0.5), /* Strong Orange Glow */
          inset 0 0 15px rgba(242, 100, 25, 0.1) !important;
        transform: translateY(-1px) scale(1.005);
        color: white !important;
      }

      /* --- COGNI LINK SYSTEM --- */
      .cogni-link {
        color: #3b82f6; /* Blue-500 Default */
        transition: color 0.3s ease;
        cursor: pointer;
      }
      .cogni-link:hover {
        color: #f26419 !important; /* Sun-Orange Hover */
      }
      .cogni-link:active {
        color: #c2410c !important; /* Darker Orange Active */
      }

      /* --- FUTURISTIC ENVIRONMENT --- */
      .perspective-container {
        perspective: 1500px;
        overflow: hidden;
      }
      
      .cyber-floor {
        position: absolute;
        bottom: -50%;
        left: -50%;
        width: 200%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(56, 189, 248, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(56, 189, 248, 0.1) 1px, transparent 1px);
        background-size: 80px 80px;
        transform: rotateX(75deg);
        animation: cyber-floor-move 10s linear infinite;
        mask-image: linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 90%);
        pointer-events: none;
      }

      @keyframes cyber-floor-move {
        0% { transform: rotateX(75deg) translateY(0); }
        100% { transform: rotateX(75deg) translateY(80px); }
      }

      .login-glass-panel {
        background: rgba(10, 15, 30, 0.4);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(56, 189, 248, 0.15);
        box-shadow: 
          0 40px 80px -20px rgba(0, 0, 0, 0.9),
          inset 0 0 60px rgba(56, 189, 248, 0.05);
      }

      /* --- ANIMATIONS --- */

      @keyframes spin-slow-reverse {
        0% { transform: rotate(360deg); }
        100% { transform: rotate(0deg); }
      }

      @keyframes float-3d-rotate {
        0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg) scale(1); filter: drop-shadow(0 0 20px rgba(37,99,235,0.2)); }
        25% { transform: translateY(-10px) rotateX(10deg) rotateY(5deg) scale(1.05); filter: drop-shadow(0 20px 30px rgba(242,100,25,0.3)); }
        50% { transform: translateY(0) rotateX(0deg) rotateY(0deg) scale(1); filter: drop-shadow(0 0 20px rgba(37,99,235,0.2)); }
        75% { transform: translateY(10px) rotateX(-10deg) rotateY(-5deg) scale(1.05); filter: drop-shadow(0 20px 30px rgba(242,100,25,0.3)); }
      }
      .animate-float-3d-rotate {
        animation: float-3d-rotate 8s ease-in-out infinite;
        transform-style: preserve-3d;
      }

      @keyframes sunrise-rise-slow {
        0% { transform: translate(-50%, 100%) scale(0.5); opacity: 0; filter: blur(100px); }
        100% { transform: translate(-50%, 0%) scale(0.6); opacity: 0.6; filter: blur(150px); }
      }
      .animate-sunrise-slow { animation: sunrise-rise-slow 10s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      @keyframes content-fade-fast {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-content-instant { animation: content-fade-fast 0.3s ease-out forwards; }

      @keyframes core-pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 60px rgba(242, 100, 25, 0.4); }
        50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 100px rgba(56, 189, 248, 0.3); }
      }
      .animate-core-pulse { animation: core-pulse 4s ease-in-out infinite; }

      @keyframes ring-float {
        0% { transform: rotateX(70deg) rotateZ(0deg); }
        100% { transform: rotateX(70deg) rotateZ(360deg); }
      }
      .animate-ring-float { animation: ring-float 10s linear infinite; }

      @keyframes prism-rotate {
        0% { transform: rotateY(0deg) rotateX(10deg) scale(1); }
        50% { transform: rotateY(180deg) rotateX(-10deg) scale(1.05); }
        100% { transform: rotateY(360deg) rotateX(10deg) scale(1); }
      }
      .animate-prism {
        animation: prism-rotate 12s linear infinite;
        transform-style: preserve-3d;
      }

      @keyframes scanning-line {
        0%, 100% { top: 10%; opacity: 0; }
        20%, 80% { opacity: 1; }
        50% { top: 90%; }
      }
      .animate-scan {
        animation: scanning-line 4s ease-in-out infinite;
      }

      @keyframes shard-float {
        0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
        50% { transform: translateY(-30px) rotate(20deg); opacity: 0.6; }
      }
      .animate-shards div {
        animation: shard-float 6s ease-in-out infinite;
      }

      @keyframes synapse-pulse {
        0% { left: 0%; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { left: 100%; opacity: 0; }
      }
      .animate-synapse-pulse {
        animation: synapse-pulse 3s linear infinite;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
    </style>
